version: 2.0.{build}

os: Visual Studio 2019
platform: Any CPU
configuration: Release
build:
  project: DotOPDS.sln
init:
  - ps: $env:GIT_HASH = $env:APPVEYOR_REPO_COMMIT.Substring(0, 7)
before_build:
  - ps: nuget restore
after_build:
  - 7z a DotOPDS.zip %APPVEYOR_BUILD_FOLDER%\DotOPDS\bin\Release\* -r -x!*.pdb -x!*.xml
  - 7z a DotOPDS-pdb.zip %APPVEYOR_BUILD_FOLDER%\DotOPDS\bin\Release\* -r -x!*.xml -x!*.dll -x!*.exe -x!*.config

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}-$(GIT_HASH)-$(APPVEYOR_REPO_BRANCH)'

shallow_clone: true

artifacts:
  - path: 'DotOPDS.zip'
    name: release_archive
  - path: 'DotOPDS-pdb.zip'
    name: debug_symbols

deploy:
- provider: GitHub
  auth_token:
    secure: TxP8eEzFcS3XuTx/zRKV4Pev1x6D4egsnIoonP6ArBpqFy5V50DwgrRnIMETEN56
  artifact: release_archive,debug_symbols
  draft: true
  force_update: true
  on:
    appveyor_repo_tag: true
